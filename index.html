<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | [Challenge Name Here]</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <header>
            <div>
                <h1>Social Media Dashboard</h1>
                <p>Total Followers: 23,004</p>
            </div>
            <div>
                <p>Dark Mode</p>
                <button></button>
            </div>
        </header>

        <main>
            <!-- First Section -->
            <div>
                <!-- Card Facebook -->
                <div class="card card--facebook">
                    <div class="card__header">
                        <img
                            src="images/icon-facebook.svg"
                            alt="icon facebook"
                        />
                        <span>@nathanf</span>
                    </div>
                    <div class="card__copy">
                        <p>1987</p>
                        <p>Followers</p>
                    </div>
                    <div class="card__footer">
                        <p>
                            <img src="images/icon-up.svg" alt="icon up" />
                            <span>12 Today</span>
                        </p>
                    </div>
                </div>

                <!-- Card Twitter -->
                <div class="card card--twitter">
                    <div class="card__header">
                        <img src="images/icon-twitter.svg" alt="icon twitter" />
                        <span>@nathanf</span>
                    </div>
                    <div class="card__copy">
                        <p>1044</p>
                        <p>Followers</p>
                    </div>
                    <div class="card__footer">
                        <p>
                            <img src="images/icon-up.svg" alt="icon up" />
                            <span>99 Today</span>
                        </p>
                    </div>
                </div>

                <!-- Card Instagram -->
                <div class="card card--instagram">
                    <div class="card__header">
                        <img
                            src="images/icon-instagram.svg"
                            alt="icon instagram"
                        />
                        <span>@realnathanf</span>
                    </div>
                    <div class="card__copy">
                        <p>11k</p>
                        <p>Followers</p>
                    </div>
                    <div class="card__footer">
                        <p>
                            <img src="images/icon-up.svg" alt="icon up" />
                            <span>1099 Today</span>
                        </p>
                    </div>
                </div>

                <!-- Card Youtube -->
                <div class="card card--youtube">
                    <div class="card__header">
                        <img src="images/icon-youtube.svg" alt="icon youtube" />
                        <span>Nathan F.</span>
                    </div>
                    <div class="card__copy">
                        <p>8239</p>
                        <p>Subscribers</p>
                    </div>
                    <div class="card__footer">
                        <p>
                            <img src="images/icon-down.svg" alt="icon down" />
                            <span>144 Today</span>
                        </p>
                    </div>
                </div>
            </div>
        </main>

            Challenge by

                href="https://www.frontendmentor.io?ref=challenge"

        </div> -->
    </body>
</html>
